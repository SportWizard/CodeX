<!DOCTYPE html>
<html>
    <head>
        <title>Election</title>
        <link href = "infoElec.css" type = "text/css" rel = "stylesheet">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "election.js"></script>
    </head>

    <body onload = "currentYearDisplay();">
        <a href = "main.html">
            <button>Exit</button>
        </a>

        <div id = "tabs">
            <a href = "info.html">
                <button id = "info">Info</button>
            </a>
            <button id = "election">Election</button>
        </div>

        <div id = "box">
            <h2>Election</h2>
            <p id = "warning">Only input one section</p>

            Leader#:
            <input id = "leader" type = "text">
            Leader#2:
            <input id = "leader2" type = "text">

            <hr/>

            Enter a year to view the head of state for that year:
            <input id = "year" type = "text" maxlength = "4"></input>
            <span id = "yearBound"></span>

            <hr/>

            Enter the number of election in the future:
            <input id = "numYear" type = "text">

            <hr/>

            <button onclick = "sendData();">Submit</button>

            <p id = "currentYear">Current Year: </p>
        </div>
    </body>
</html>
